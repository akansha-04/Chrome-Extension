<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="chrome_extension.css">
    </head>
    <body>
        <div class="main">
            <div class="inputs">
                <input type="text" id="input-el"> 
            </div>
    
            <div class="buttons">
                <div class="inputs">
                    <button id="input-btn" class="save">SAVE INPUT</button>
                </div>
                <div class="inputs">
                    <button id="tab-btn" class="save">SAVE TAB</button>
                </div>
                <div class="inputs">
                    <button id="del-btn" class="del">DELETE ALL</button>
                </div>
                
                
            </div>
            <div class="ul-input">
                <ul id="ul-el" class="u-l"></ul>
            </div>
            
            
            
        </div>

               
        
        <script src="chrome_extension.js"></script>
    </body>
</html>
